spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:withyu}?serverTimezone=Asia/Seoul
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

--- # redis
spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      repositories:
        enabled: false

--- # jwt
jwt:
  secret: ${JWT_SECRET:secret}
  expiration:
    access-token: ${JWT_ACCESS_TOKEN_EXPIRATION:1209600000}
    refresh-token: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
  issuer: ${JWT_ISSUER:withyu}

--- # mail
mail:
  host: smtp.gmail.com
  port: 587
  admin-mail: ${ADMIN_EMAIL:admin@withyu.com}
  password: ${ADMIN_EMAIL_APP_PASSWORD:password}